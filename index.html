<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <article class="card">
      <img src="./src/images/illustration-article.svg" alt="Illustration article" title="Illustration article" class="blog-image">

      <div class="content-container">
        <p class="tag">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>

      <div class="author-container">
        <img src="./src/images/image-avatar.webp" alt="Greg Hooper profile image" title="Greg Hooper profile image" class="author-image">
        
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>

  </main>
</body>

</html>
